<html>
<head>
    <meta charset="UTF-8"/>
    <title>Aptossnap Demo</title>
    <link rel="icon" type="image/svg" href="aptos.svg"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css"/>
</head>

<body>
<main class="container-fluid">
    <header>
        <div id="logo-container">
            <h1 id="logo-text" class="text-center">
                Apto Snap Demo
            </h1>

            <img id="mm-logo" src="aptos.svg"/>
        </div>
    </header>
    <section>
        <div class="row justify-content-center">
            <div
                    class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
            >
                <div class="card full-width">
                    <div class="card-body">
                        <h4>
                            Send Aptos
                        </h4>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="sendButton"
                                disabled
                        >
                            Transfer
                        </button>

                        <p class="info-text alert alert-warning">
                            Transaction: <span id="sendResult"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div
                    class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
            >
                <div class="card full-width">
                    <div class="card-body">
                        <h4>
                            Basic Action
                        </h4>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="connectButton"
                                disabled
                        >
                            Connect
                        </button>
                        <p class="info-text alert alert-warning">
                            Account: <span id="getAccountResult"></span>
                        </p>
                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="disconnectButton"
                                disabled
                        >
                            DisConnect
                        </button>
                    </div>
                </div>
            </div>
            <div
                    class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
            >
                <div class="card full-width">
                    <div class="card-body">
                        <h4>
                            Sign Message
                        </h4>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="signMessage"
                                disabled
                        >
                            Sign
                        </button>

                        <p class="info-text alert alert-warning">
                            Result: <span id="signMessageResult"></span>
                        </p>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="signMessageVerify"
                                disabled
                        >
                            Verify
                        </button>

                        <p class="info-text alert alert-warning">
                            Verify result:
                            <span id="signMessageVerifyResult"></span>
                        </p>
                    </div>
                </div>
            </div>
    </section>
</main>

<script src="bundle.js" defer></script>
</body>
</html>
